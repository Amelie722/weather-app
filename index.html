<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대전 날씨</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 20px;
    }

    .corner-icon {
      display: inline-block;
      margin-right: 0;
      vertical-align: middle;
      width: 50px;
      height: 50px;
      z-index: 1000;
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
      width: 160px;
      margin-right: 10px;
      vertical-align: top;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      word-break: break-word;
      text-align: center;
    }

    .weather-icon {
      width: 80px;
    }

    .temp {
      font-size: 1.5em;
      font-weight: bold;
    }

    .desc {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .btn {
      background: white;
      color: #007bff;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      margin: 5px;
    }

    .forecast-container {
      display: none;
      margin-top: 15px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .chart-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      width: 100%;
    }

    #current-weather-title {
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }

    #weekly-weather {
      display: none;
      margin-top: 15px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .weather-container {
        width: 90%;
        margin: 10px auto;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        text-align: left;
      }

      .weather-container img {
        width: 60px;
        margin-right: 15px;
      }

      .weather-container p {
        margin: 3px 6px;
        font-size: 0.95em;
      }

      .forecast-container {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
      }

      #weekly-weather {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <!-- 나머지 HTML 콘텐츠는 동일하게 유지 -->
</body>
</html>
