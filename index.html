<body>

    <script>
        const apiKey = 'f46b28cd19072ab766192c95e11ce426';

        async function fetchCurrentWeather() {
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=kr`;
            try {
                const response = await fetch(url);

                const data = await response.json();

            }
        }

        function displayCurrentWeather(data) {
            const weatherInfo = document.getElementById('current-weather');
            const { main, weather, wind } = data;
            const iconUrl = `https://openweathermap.org/img/wn/${weather[0].icon}@2x.png`;

            weatherInfo.innerHTML = `
                <img src="${iconUrl}" class="weather-icon" alt="ë‚ ì”¨ ì•„ì´ì½˜">
                <p class="temp">${main.temp}Â°C</p>

                <p>ğŸ’¨ ë°”ëŒ: ${wind.speed}m/s</p>
            `;
        }

        let hourlyChartInstance = null;
        async function fetchHourlyWeather() {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=kr`;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('ì‹œê°„ëŒ€ë³„ ë‚ ì”¨ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                const data = await response.json();
                displayHourlyWeather(data);
            } catch (error) {
                document.getElementById('hourly-weather').innerHTML = `<p>${error.message}</p>`;
            }
        }

        function displayHourlyWeather(data) {
            const hourlyContainer = document.getElementById('hourly-weather');
            const weeklyContainer = document.getElementById('weekly-weather');
            const ctx = document.getElementById('hourlyChart').getContext('2d');

            weeklyContainer.style.display = 'none';
            hourlyContainer.style.display = 'block';

            const times = data.list.slice(0, 8).map(item => new Date(item.dt * 1000).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' }));
            const temps = data.list.slice(0, 8).map(item => item.main.temp);
            const descriptions = data.list.slice(0, 8).map(item => item.weather[0].description);
            const icons = data.list.slice(0, 8).map(item => `https://openweathermap.org/img/wn/${item.weather[0].icon}@2x.png`);

            if (hourlyChartInstance) {
                hourlyChartInstance.destroy();
            }

            hourlyChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: times,
                    datasets: [{
                        label: 'ì˜¨ë„ (Â°C)',
                        data: temps,
                        borderColor: '#36a2eb',
                        fill: false,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        pointBackgroundColor: '#36a2eb',
                        pointBorderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'â³ ì˜¤ëŠ˜ì˜ ì‹œê°„ëŒ€ë³„ ë‚ ì”¨',
                        fontColor: '#fff',

                        }
                    },
                    scales: {
                        xAxes: [{

                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                fontColor: '#fff'
                            }
                        }],
                        yAxes: [{
                            gridLines: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                fontColor: '#fff'
                            }
                        }]
                    },
                    tooltips: {
                        callbacks: {
                            title: function(tooltipItems, data) {
                                return 'ì‹œê°„: ' + data.labels[tooltipItems[0].index];
                            },
                            label: function(tooltipItem, data) {
                                return ' ì˜¨ë„: ' + data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index] + 'Â°C';
                            },
                            afterLabel: function(tooltipItem, data) {
                                const description = descriptions[tooltipItem.index];
                                const iconUrl = icons[tooltipItem.index];
                                return [

                        backgroundColor: 'rgba(0, 0, 0, 0.8)',
                        titleFontColor: '#fff',
                        bodyFontColor: '#fff',
                        borderColor: '#fff',
                        borderWidth: 1,

                    hover: {

                        intersect: true

        async function fetchWeeklyWeather() {
            const url = `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=kr`;
            try {

        function displayWeeklyWeather(data) {
            const weeklyContainer = document.getElementById('weekly-weather');
            const hourlyContainer = document.getElementById('hourly-weather');

            hourlyContainer.style.display = 'none';
            weeklyContainer.style.display = 'block';
            weeklyContainer.innerHTML = "<h3>ğŸ“… ì£¼ê°„ ë‚ ì”¨</h3>";

            let dailyData = {};
            data.list.forEach(item => {
                const date = new Date(item.dt * 1000).toLocaleDateString('ko-KR');
                if (!dailyData[date]) {
                    dailyData[date] = item;
                }
            });

            Object.values(dailyData).slice(0, 7).forEach(day => {
                const date = new Date(day.dt * 1000).toLocaleDateString('ko-KR', { weekday: 'long' });
                const iconUrl = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
                weeklyContainer.innerHTML += `
